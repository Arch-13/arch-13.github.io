baseurl: '/'
url: 'https://consultai.lt'
permalink: pretty
title: 'ConsultAI'
description: IÅ¡manus konsultavimas
show_downloads: false

logo:
  mobile: "images/logo/ConsultAI.png"
  mobile_height: "147px"
  mobile_width: "27px"
  desktop: "images/logo/ConsultAI.png"
  desktop_height: "27px"
  desktop_width: "147px"

home: 
  limit_services: 6

collections:
  paslaugos:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "paslaugos"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
