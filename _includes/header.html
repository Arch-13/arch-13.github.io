<div class='header'>
  <div class="container">
    <div class="logo">
      {% comment %}
      <a href="{{ site.baseurl }}"><img width="{{ site.logo.desktop_width }}" height="{{ site.logo.desktop_height }}" alt="{{ site.title }}" src="{{ site.logo.desktop | relative_url }}" /></a>
      {%endcomment %}
      <a href="{{ site.url }}"><span class="Consult-part">Consult</span><span class="AI-part">AI</span></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ site.url }}"><img width="{{ site.logo.mobile_width }}" height="{{ site.logo.mobile_height }}" alt="{{ site.title }}" src="{{ site.logo.mobile | relative_url }}" /></a>
    </div>
    {% include main-menu.html %}
    {% include hamburger.html %}
  </div>
</div>
